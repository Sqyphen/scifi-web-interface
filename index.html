<!DOCTYPE html>
<html>
<head>
	<title>Valkyrie Systems</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
	<div class="container">
		<div id="login_screen" class="login">
			<div class="bg">
				<div class="inner_circle circle"></div>
				<div class="mid_circle circle"></div>
				<div class="outer_circle circle"></div>
			</div>
			<div class="inner">
				<h1>Valkyrie</h1>
				<input id="login_field" type="password" name="login_field" class="login_field">
			</div>
		</div>
		<div id="desktop_screen" class="hidden">
			<div class="background">
				<video src="./assets/video/earthview.mp4" autoplay="" muted="" loop="">Doh! Video not supported</video>
				<div class="grid_overlay"></div>
				<div class="inner_border"></div>
				<div class="top_left_box">
					<div class="main">
						<h1>Valkyrie</h1>
						<h2>Systems</h2>
					</div>
					<div class="bottom"></div>
				</div>
				<div id="leftCodeText" class="codeText"></div>
			</div>
			<div class="interfaces">
				<div id="typingContainer" class="typeContainer hidden">
					<div id="typeArea" class="area">
						<div class="header">
							<h3 class="title">script_file.hbn</h3>
							<div class="extra">
								<span>exaimine</span> | <span>close</span>
							</div>
						</div>
						<div id="typeAreaCode" class="code">
						</div>
					</div>
					<div id="typeKeyboard" class="keyboard">
						<div class="row one">
							<div class="113 key">Q</div>
							<div class="119 key">W</div>
							<div class="101 key">E</div>
							<div class="114 key">R</div>
							<div class="116 key">T</div>
							<div class="121 key">Y</div>
							<div class="117 key">U</div>
							<div class="105 key">I</div>
							<div class="111 key">O</div>
							<div class="112 key">P</div>
						</div>
						<div class="row two">
							<div class="97 key">A</div>
							<div class="115 key">S</div>
							<div class="100 key">D</div>
							<div class="102 key">F</div>
							<div class="103 key">G</div>
							<div class="104 key">H</div>
							<div class="105 key">J</div>
							<div class="106 key">K</div>
							<div class="107 key">L</div>
						</div>
						<div class="row three">
							<div class="112 key">Z</div>
							<div class="120 key">X</div>
							<div class="99 key">C</div>
							<div class="118 key">V</div>
							<div class="98 key">B</div>
							<div class="110 key">N</div>
							<div class="109 key">M</div>
						</div>
						<div class="row four">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./assets/js/main.js"></script>
</body>
</html>
